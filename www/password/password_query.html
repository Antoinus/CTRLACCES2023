<html>
  <head>
    <script>
      function checkPassword() {
        var password = prompt("Entrez votre mot de passe :");
        if (password == "abc123") {
          // Mot de passe correct, on affiche la page
          document.body.innerHTML = "Bienvenue sur la page secrète !";
        } else {
          // Mot de passe incorrect, on affiche un message d'erreur
          alert("Mot de passe incorrect. Réessayez.");
        }
      }
    </script>
  </head>
  <body onload="checkPassword()">
  </body>
</html>
